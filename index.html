<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
      crossorigin="anonymous"
    ></script>
    <title>React Bootcamp</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const name = 'Dug';
      const handle = '@Dugdisney';

      const NameComponent = ({ name }) => {
        // return React.createElement('h1', null, name);
        return <h1>{name}</h1>;
      };

      const HandleComponent = ({ handle }) => {
        // return React.createElement('h3', null, handle);
        return <h3>{handle}</h3>;
      };

      const FriendsList = ({ list }) => {
        return (
          <ul>
            {list.map((name) => (
              <li key={name}>{name}</li>
            ))}
          </ul>
        );
      };

      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            friends: ['Steve', 'Tony', 'Natasha'],
          };
        }
        render() {
          return (
            <div id='container'>
              <NameComponent name={name} />
              <HandleComponent handle={handle} />
              <FriendsList list={this.state.friends} />
            </div>
          );
        }
      }

      // const App = () => {
      //   const friends = ['Steve', 'Tony', 'Natasha'];
      //   return (
      //     <div id='container'>
      //       <NameComponent name={name} />
      //       <HandleComponent handle={handle} />
      //       <FriendsList list={friends} />
      //     </div>
      //   );
      // };

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
